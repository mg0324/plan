version: '1.0'
name: pipeline-20220514
displayName: pipeline-20220514
triggers:
  trigger: auto
  push:
    branches:
      prefix:
        - master
stages:
  - name: stage-1e09ddc9
    displayName: 编译
    strategy: naturally
    trigger: auto
    executor:
      - mgang
    steps:
      - step: build@nodejs
        name: build_nodejs
        displayName: Nodejs 构建
        nodeVersion: 14.16.0
        commands:
          - npm install && rm -rf ./dist && npm run build
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - ./dist
  - name: stage-4c6ceead
    displayName: 发布
    strategy: naturally
    trigger: auto
    executor: []
    steps:
      - step: publish@general_artifacts
        name: publish_general_artifacts
        displayName: 上传制品
        dependArtifact: BUILD_ARTIFACT
        artifactName: output
        notify: []
permissions:
  - role: admin
    members:
      - mgang
